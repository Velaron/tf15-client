name: Build
on: [push]

jobs:
  android:
    name: Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - uses: android-actions/setup-android@v2
      - run: ./gradlew assembleDebug
        working-directory: android
      - uses: actions/upload-artifact@v2
        with:
          name: Android
          path: android/app/build/outputs/apk/debug/app-debug.apk
  windows:
    name: Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: ilammy/msvc-dev-cmd@v1
      - run: cmake -A Win32 -S . -B build
      - run: cmake --build . --config Release
        working-directory: build
      - uses: actions/upload-artifact@v2
        with:
          name: Windows
          path: |
            build/cl_dll/Release/client.dll
            build/mainui/Release/menu.dll
  linux:
    name: Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install gcc-multilib g++-multilib cmake ninja-build libcurl4-openssl-dev:i386 libfontconfig-dev:i386
      - run: |
          export CC="gcc -m32"
          export CXX="g++ -m32"
          cmake -S . -B build -G Ninja
      - run: cmake --build . --config Release
        working-directory: build
      - uses: actions/upload-artifact@v2
        with:
          name: Linux
          path: |
            build/cl_dll/client.so
            build/mainui/menu.so