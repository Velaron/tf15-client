apply plugin: 'com.android.application'

def getVersionName = { ->
	def stdout = new ByteArrayOutputStream()
	exec {
		workingDir '../'
		commandLine 'git', 'rev-list', '-n', '1', 'HEAD'
		standardOutput = stdout
	}
	return 'git-' + stdout.toString().trim().take(7)
}

def getVersionCode = { ->
	def stdout = new ByteArrayOutputStream()
	exec {
		workingDir '../'
		commandLine 'git', 'rev-list', '--count', 'HEAD'
		standardOutput = stdout
	}
	return stdout.toString().trim().toInteger()
}

android {
	compileSdkVersion = 30
	ndkVersion '23.0.7599858'

	defaultConfig {
		applicationId 'su.xash.tf15client'
		versionName getVersionName()
		versionCode getVersionCode()
		minSdkVersion 14
		targetSdkVersion 30

		externalNativeBuild {
			ndkBuild {
				arguments "V=1"
			}
		}
	}
	
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}

	buildTypes {
		debug {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
		}
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
		}
	}

	externalNativeBuild {
		cmake {
			path file('../../CMakeLists.txt')
		}
	}

	lintOptions {
		abortOnError false
	}
}

dependencies {
	implementation 'androidx.activity:activity:1.3.1'
	implementation 'androidx.appcompat:appcompat:1.3.1'
	implementation 'androidx.fragment:fragment:1.3.6'
	implementation 'com.google.android.material:material:1.4.0'
	implementation 'com.android.volley:volley:1.2.1'
}

task makePak(type:Exec) {
	commandLine 'python', 'makepak.py', 'pak/', 'src/main/assets/extras.pak'
}

preBuild.dependsOn(makePak)